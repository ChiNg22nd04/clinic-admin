version: "3.8"

services:
    directus:
        image: directus/directus:latest
        # Build image tá»« Dockerfile
        build: .
        ports:
            - 8055:8055
        environment:
            KEY: ${KEY}
            SECRET: ${SECRET}
            DB_CLIENT: ${DB_CLIENT}
            DB_HOST: ${DB_HOST}
            DB_PORT: ${DB_PORT}
            DB_DATABASE: ${DB_DATABASE}
            DB_USER: ${DB_USER}
            DB_PASSWORD: ${DB_PASSWORD}
            ADMIN_EMAIL: ${ADMIN_EMAIL}
            ADMIN_PASSWORD: ${ADMIN_PASSWORD}
        volumes:
            - directus_data:/directus

volumes:
    directus_data:
