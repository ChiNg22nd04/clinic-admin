version: "3.9"
services:
    directus:
        image: directus/directus:latest
        ports:
            - 8055:8055
        environment:
            KEY: ${KEY}
            SECRET: ${SECRET}
            DB_CLIENT: ${DB_CLIENT}
            DB_HOST: ${DB_HOST}
            DB_PORT: ${DB_PORT}
            DB_DATABASE: ${DB_DATABASE}
            ADMIN_EMAIL: ${ADMIN_EMAIL}
            ADMIN_PASSWORD: ${ADMIN_PASSWORD}
            DB_USER: ${DB_USER}
            DB_PASSWORD: ${DB_PASSWORD}
        volumes:
            - directus_data:/data

    node-api:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 5001:5000
        environment:
            DIRECTUS_URL: http://directus:8055
        depends_on:
            - directus

volumes:
    directus_data:
